<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcNabiel-AI</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    /* ===================== IMESSAGE THEME ===================== */

body {
    background: #e5e5ea;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

/* ===================== CHAT WRAPPER ===================== */

.chat-wrapper {
    width: 380px;
    height: 500px;
    background: white;
    border-radius: 32px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    border: 1px solid #d1d1d6;
}

/* ===================== HEADER ===================== */

.header {
    background: white;
    padding: 18px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid #e0e0e3;
    position: relative;
}

.header::before {
    content: "";
    width: 120px;
    height: 5px;
    background: #d1d1d6;
    border-radius: 10px;
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
}

/* ===================== CHAT BOX ===================== */

.phone {
    width: 380px;
    height: 720px;
    background: white;
    border-radius: 30px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    margin: auto;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.input-area {
    display: flex;
    gap: 10px;
    padding: 10px;
    align-items: center;
}


/* ===================== BUBBLE STYLE ===================== */

.message {
    max-width: 75%;
    padding: 10px 14px;
    font-size: 15px;
    line-height: 1.4;
    border-radius: 18px;
    margin-bottom: 12px;
    animation: fadeIn 0.2s ease;
}

/* User → Blue bubble */
.user-bubble {
    background: #007aff;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

/* AI → Gray bubble */
.ai-bubble {
    background: #e5e5ea;
    color: black;
    margin-right: auto;
    border-bottom-left-radius: 4px;
}

/* ===================== INPUT BAR ===================== */

.input-bar {
    padding: 12px;
    background: white;
    display: flex;
    gap: 10px;
    border-top: 1px solid #e0e0e3;
}

#userInput {
    flex: 1;
    padding: 12px 14px;
    border-radius: 18px;
    border: 1px solid #d1d1d6;
    font-size: 15px;
    outline: none;
    background: #f2f2f7;
    transition: 0.2s;
}

#userInput:focus {
    border-color: #007aff;
    background: white;
}

.send-btn {
    background: #007aff;
    padding: 10px 15px;
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.send-btn:hover {
    background: #005ecb;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Button tema */
.theme-btn {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    font-size: 20px;
    background: none;
    cursor: pointer;
    opacity: 0.6;
}

.theme-btn:hover {
    opacity: 1;
}

/* ========== MODAL ========== */

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index: 99;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 20px;
    width: 300px;
    text-align: center;
    animation: fadeInScale 0.2s ease;
}

.mode-btn {
    display: block;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    margin-top: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: #f2f2f7;
}

.mode-btn:hover {
    background: #e5e5ea;
}

.close-btn {
    margin-top: 15px;
    background: #ff3b30;
    color: white;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

@keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* DARK-MODE */
body[data-theme="dark"] .chat-wrapper {
    background: #1c1c1e;
    color: white;
    border-color: #3a3a3c;
}

body[data-theme="dark"] .chat-box {
    background: #000;
}

body[data-theme="dark"] .ai-bubble {
    background: #2c2c2e;
    color: white;
}

body[data-theme="dark"] .user-bubble {
    background: #0a84ff;
    color: white;
}

body[data-theme="dark"] .input-bar {
    background: #1c1c1e;
}

body[data-theme="dark"] #userInput {
    background: #2c2c2e;
    color: white;
}

body[data-theme="dark"] .header {
    background: rgb(20, 1, 1);
    padding: 18px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid #e0e0e3;
    position: relative;
}

body[data-theme="dark"].header::before {
    content: "";
    width: 120px;
    height: 5px;
    background: #d1d1d6;
    border-radius: 10px;
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);

}

/* ========== iMessage Typing Indicator ========== */

#typingIndicator {
    display: flex;
    gap: 6px;
    background: #e7e7ed;
    padding: 8px 14px;
    border-radius: 20px;
    width: fit-content;
    margin-top: 8px;
    margin-left: 10px;
    transition: 0.2s ease;
}

#typingIndicator.hidden {
    opacity: 0;
    height: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
}


.dot {
    width: 8px;
    height: 8px;
    background: #aaa;
    border-radius: 50%;
    animation: blink 1.4s infinite;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
    0%, 80%, 100% { opacity: .3; }
    40% { opacity: 1; }
}


body[data-theme="dark"] .typing {
    background: #3a3a3c;
}

body[data-theme="glass"] .typing {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
}

/* svg icon send  */
.send-icon {
    background: #007aff;
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0, 122, 255, 0.35);
    transition: 0.15s ease-in-out;
}

.send-icon svg {
    width: 22px;
    height: 22px;
    fill: white;
}

.send-icon:hover {
    background: #0a84ff;
}

.send-icon:active {
    transform: scale(0.92);
}

</style>

<body class="glass">  <!-- Default Mode: Glass -->

<div class="chat-wrapper"> <!-- chat-container -->

    <div class="header">
        <p>AC_NABIEL</p>
       <button class="theme-btn" onclick="openThemeModal()">⚙️</button>
    </div>

  
    <div id="chatBox" class="chat-box">
        <!-- messages -->
        <div id="typingIndicator" class="typing hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

     <div class="input-bar">
        <input id="userInput" type="text" placeholder="Kirimi aku pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button class="send-icon" onclick="sendMessage()">
           <svg viewBox="0 0 24 24">
           <path d="M2 21L23 12L2 3L2 10L17 12L2 14L2 21Z"></path>
           </svg>
        </button>
    </div>

</div>

     
    <!-- MODAL  -->
     <div id="themeModal" class="modal">
      <div class="modal-content">
        <h2>Pilih Tema</h2>

        <button onclick="setTheme('dark')" class="mode-btn">-- Dark Mode --</button>
        <button onclick="setTheme('imessage')" class="mode-btn"> -- Light Mode --</button>

        <button class="close-btn" onclick="closeThemeModal()">Tutup</button>
      </div>
     </div>

    
    <script>
function addMessage(text, sender) {
    const box = document.getElementById("chatBox");

    const bubble = document.createElement("div");
    bubble.classList.add("message");

    if (sender === "user") bubble.classList.add("user-bubble");
    else bubble.classList.add("ai-bubble");

    bubble.textContent = text;
    box.appendChild(bubble);

    box.scrollTop = box.scrollHeight;
    hideTyping();
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();

    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    showTyping();

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        hideTyping();

        // AI reply aman
        addMessage(data.reply || "(AI tidak merespons)", "ai");

    } catch (err) {
        hideTyping();
        addMessage("⚠ Error koneksi ke server.", "ai");
    }
}


//Mengatur tema
function openThemeModal() {
    document.getElementById("themeModal").style.display = "flex";
}

function closeThemeModal() {
    document.getElementById("themeModal").style.display = "none";
}

function setTheme(theme) {
    document.body.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
    closeThemeModal();
}

// Load theme saat page pertama kali dibuka
document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("theme") || "imessage";
    document.body.setAttribute("data-theme", saved);
});

//typing javascript
function showTyping() {
    const box = document.getElementById("chatBox");
    const typing = document.getElementById("typingIndicator");

    typing.classList.remove("hidden");
    box.appendChild(typing); // memastikan selalu di bawah pesan terakhir
    box.scrollTop = box.scrollHeight;
}



function hideTyping() {
    const typing = document.getElementById("typingIndicator");
    typing.classList.add("hidden");
}


function scrollToBottom() {
    const box = document.getElementById("chatBox");
    box.scrollTop = box.scrollHeight;
}


    </script>

</body>
</html>
